<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <div class="card">
    <div class="top-row">
      <label for="day">DAY</label>
      <input type="text" name="day" id="day" placeholder="DD">     

      <label for="month">MONTH</label>
      <input type="text" name="month" id="month" placeholder="MM">      

      <label for="year">YEAR</label>
      <input type="text" name="year" id="year" placeholder="YYYY">
    </div>

    <div class="errorRow">
      <span id="errormsg-D"></span>
      <span id="errormsg-M"></span>
      <span id="errormsg-Y"></span>
    </div>

    <hr>
    <img src="./assets/images/icon-arrow.svg" alt="" id="calculate">
    <p><span id="finalYear">--</span> years</p>
    <p><span id="finalMonth">--</span> months</p>
    <p><span id="finalDay">--</span> days</p>
    <p id="result"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
